<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="diyadGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0504D;stop-opacity:1" />
    </radialGradient>
    
    <!-- Animation definitions -->
    <animateTransform id="rotate" attributeName="transform" type="rotate"
                      values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
    
    <animate id="flicker" attributeName="opacity" 
             values="0.8;1;0.9;1;0.8" dur="2s" repeatCount="indefinite"/>
    
    <animate id="glow" attributeName="r" 
             values="3;5;3" dur="3s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" 
          stroke="#FFD700" stroke-width="3" opacity="0.9">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative border circles -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate"
                      values="0 100 100;360 100 100" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central Diya -->
  <g id="centralDiya">
    <!-- Diya base -->
    <ellipse cx="100" cy="120" rx="25" ry="15" fill="url(#diyadGradient)">
      <animate attributeName="rx" values="25;27;25" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Diya flame -->
    <ellipse cx="100" cy="95" rx="8" ry="20" fill="url(#flameGradient)">
      <animateTransform attributeName="transform" type="rotate"
                        values="-5 100 95;5 100 95;-5 100 95" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.9;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Flame glow effect -->
    <circle cx="100" cy="95" r="15" fill="#FFD700" opacity="0.3">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Surrounding small diyas -->
  <g id="smallDiyas">
    <!-- Top diya -->
    <g transform="translate(100,40)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#diyadGradient)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="10" fill="url(#flameGradient)">
        <animate attributeName="opacity" values="0.7;1;0.8;1;0.7" dur="1.8s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Bottom diya -->
    <g transform="translate(100,160)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#diyadGradient)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="10" fill="url(#flameGradient)">
        <animate attributeName="opacity" values="0.9;1;0.7;1;0.9" dur="2.2s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Left diya -->
    <g transform="translate(40,100)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#diyadGradient)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="10" fill="url(#flameGradient)">
        <animate attributeName="opacity" values="0.8;1;0.9;1;0.8" dur="1.6s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Right diya -->
    <g transform="translate(160,100)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#diyadGradient)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="10" fill="url(#flameGradient)">
        <animate attributeName="opacity" values="0.7;1;0.8;1;0.7" dur="2.4s" repeatCount="indefinite"/>
      </ellipse>
    </g>
  </g>
  
  <!-- Lotus petals around -->
  <g id="lotus" opacity="0.7">
    <g transform="translate(100,100)">
      <!-- Lotus petals -->
      <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFB6C1" transform="rotate(0)">
        <animateTransform attributeName="transform" type="rotate"
                          values="0 0 0;10 0 0;-10 0 0;0 0 0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FF69B4" transform="rotate(45)">
        <animateTransform attributeName="transform" type="rotate"
                          values="45 0 0;55 0 0;35 0 0;45 0 0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFB6C1" transform="rotate(90)">
        <animateTransform attributeName="transform" type="rotate"
                          values="90 0 0;100 0 0;80 0 0;90 0 0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FF69B4" transform="rotate(135)">
        <animateTransform attributeName="transform" type="rotate"
                          values="135 0 0;145 0 0;125 0 0;135 0 0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFB6C1" transform="rotate(180)">
        <animateTransform attributeName="transform" type="rotate"
                          values="180 0 0;190 0 0;170 0 0;180 0 0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FF69B4" transform="rotate(225)">
        <animateTransform attributeName="transform" type="rotate"
                          values="225 0 0;235 0 0;215 0 0;225 0 0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FFB6C1" transform="rotate(270)">
        <animateTransform attributeName="transform" type="rotate"
                          values="270 0 0;280 0 0;260 0 0;270 0 0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-35" rx="8" ry="20" fill="#FF69B4" transform="rotate(315)">
        <animateTransform attributeName="transform" type="rotate"
                          values="315 0 0;325 0 0;305 0 0;315 0 0" dur="6s" repeatCount="indefinite"/>
      </ellipse>
    </g>
  </g>
  
  <!-- Sparkles -->
  <g id="sparkles">
    <circle cx="50" cy="50" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="60" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="140" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="130" r="2" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;3;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#FFD700" opacity="0.9">
    Happy Navratri
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>